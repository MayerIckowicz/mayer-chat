<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="./js/index.js" type="module"></script>
    <title>MayerChat</title>
  </head>
  <body>
    <div class="auth">
      <h1 class="auth__header">
        Welcome To the Mayer Chat room, Plase log in or create new account to
        continue
      </h1>
      <div class="">
        <form class="auth__createaccount">
          <p class="auth__p auth__p-email">Email</p>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="test@gmail.com"
            class="create__account--email"
          />
          <div class="erroremaildiv"></div>
          <p class="auth__p auth__p-password">Password</p>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Type the password"
            class="create__account--password"
          />
          <div class="errorpassdiv"></div>
          <button class="auth__button auth__button--createaccount">
            Create Account
          </button>
          <a href="#" class="auth__alreadyAccount"
            >Already Have an Account, SignIn</a
          >
          <!-- <p class="reset__password">Forgot Password?</p> -->
        </form>
      </div>
    </div>
    <div class="app hidden">
      <div class="topbar">
        <nav>
          <button class="generalBtn topbar__btn">General Talk</button>
          <button class="sportsBtn topbar__btn">Sports</button>
          <button class="programmingBtn topbar__btn">Programming</button>
        </nav>
        <button class="logout topbar__btn">LogOut</button>
      </div>
      <div class="chatroom__name">
        <h1 class="chatroom__name--header">General Talk</h1>
      </div>
      <div class="chat">
        <div class="chat__messages"></div>

        <div class="chat__sendmessage">
          <input
            type="text"
            class="chat__sendmessage--inp"
            placeholder="Type Your Message"
          />
          <button class="chat__sendmessage--btn">Send</button>
        </div>
      </div>
    </div>
  </body>
</html>
